{% load static %}
{% load static swampdragon_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block  title %}{% endblock %} | Olaf</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "olaf/css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "olaf/css/skeleton.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/css/epoch.min.css">
    <link rel="stylesheet" href="{% static "olaf/css/style.css" %}">
    {% block css %}{% endblock %}
</head>
<body>
<div class="wrapper">
    {% include 'olaf/header.html' %}
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
</main>
</div>

<!-- Javascripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/js/epoch.min.js"></script>
{% swampdragon_settings %}
<script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
