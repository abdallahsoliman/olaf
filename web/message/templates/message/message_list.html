<div id="msg-list-{{contact.id}}" class="message-list">
    <div class="reply-box">
        <textarea class="reply-text" placeholder="Reply..." id=""></textarea>
        <button class="button-primary"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
    </div>
    <ul>
        {% for message in number.sorted_messages %}
            {% include "message/message.html" with message=message %}
        {% endfor %}  
    </ul>       
</div>
